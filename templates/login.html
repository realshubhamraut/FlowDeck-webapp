{% extends "base.html" %}

{% block title %}Login - FlowDeck{% endblock %}

{% block extra_css %}
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f5f7fa;
    }
    
    .container {
        margin: 0;
        max-width: 100%;
        padding: 2rem;
    }
    
    .login-card {
        background: white;
        border-radius: 12px;
        padding: 4rem 5rem;
        border: 1px solid #e0e0e0;
        max-width: 900px;
        width: 100%;
        margin: 0 auto;
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 3rem;
    }
    
    .login-header h1 {
        font-size: 2.5rem;
        color: #1a1a1a;
        margin-bottom: 0.75rem;
        font-weight: 700;
        letter-spacing: -0.5px;
    }
    
    .login-header p {
        color: #6c757d;
        font-size: 1.1rem;
        font-weight: 400;
    }
    
    .login-options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin-bottom: 3rem;
    }
    
    .login-option {
        padding: 2rem;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #fafbfc;
    }
    
    .login-option:hover {
        border-color: #007bff;
        background: #f8f9fa;
        transform: translateY(-2px);
    }
    
    .login-option.active {
        border-color: #007bff;
        background: #e7f3ff;
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.15);
    }
    
    .login-option input[type="radio"] {
        display: none;
    }
    
    .login-option label {
        cursor: pointer;
        margin: 0;
        font-weight: 600;
        color: #1a1a1a;
        display: block;
        font-size: 1.1rem;
    }
    
    .login-option .icon {
        font-size: 1rem;
        font-weight: 700;
        color: #007bff;
        margin-bottom: 0.75rem;
        padding: 0.5rem 1rem;
        background: white;
        border-radius: 6px;
        display: inline-block;
        letter-spacing: 1px;
    }
    
    .form-section {
        display: none;
    }
    
    .form-section.active {
        display: block;
    }
    
    .form-section form {
        max-width: 600px;
        margin: 0 auto;
    }
    
    .form-group {
        margin-bottom: 1.75rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.75rem;
        font-weight: 600;
        color: #1a1a1a;
        font-size: 0.95rem;
    }
    
    .form-control {
        width: 100%;
        padding: 1rem 1.25rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s;
        background: #fafbfc;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #007bff;
        background: white;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }
    
    .btn {
        padding: 1rem 2rem;
        font-size: 1.05rem;
        font-weight: 600;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    
    .btn-primary {
        background: #007bff;
        border: none;
        color: white;
    }
    
    .btn-primary:hover {
        background: #0056b3;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }
    
    .divider {
        text-align: center;
        margin: 3rem 0;
        position: relative;
    }
    
    .divider::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 1px;
        background: #e0e0e0;
    }
    
    .divider span {
        background: white;
        padding: 0 1.5rem;
        position: relative;
        color: #6c757d;
        font-size: 0.9rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .create-org-link {
        text-align: center;
        margin-top: 2rem;
    }
    
    .create-org-link a {
        color: #007bff;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.05rem;
        display: inline-block;
        padding: 0.75rem 2rem;
        border: 2px solid #007bff;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    
    .create-org-link a:hover {
        background: #007bff;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }
    
    @media (max-width: 768px) {
        .login-card {
            padding: 2rem;
            max-width: 95%;
        }
        
        .login-options {
            grid-template-columns: 1fr;
            gap: 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-card">
    <div class="login-header">
        <h1>FlowDeck</h1>
        <p>Organization Management System</p>
    </div>
    
    <!-- Login Type Selection -->
    <div class="login-options">
        <div class="login-option active" onclick="selectLoginType('employee')">
            <input type="radio" name="login_type" id="employee_login" value="employee" checked>
            <label for="employee_login">
                <div class="icon" style="font-size: 1.2rem; font-weight: bold; color: #007bff;">EMP</div>
                Employee Login
            </label>
        </div>
        <div class="login-option" onclick="selectLoginType('admin')">
            <input type="radio" name="login_type" id="admin_login" value="admin">
            <label for="admin_login">
                <div class="icon" style="font-size: 1.2rem; font-weight: bold; color: #007bff;">ADMIN</div>
                Admin Login
            </label>
        </div>
    </div>
    
    <!-- Employee Login Form -->
    <div id="employee_form" class="form-section active">
        <form method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="login_type" value="employee">
            <div class="form-group">
                <label for="employee_login_id">Employee Login ID</label>
                <input type="text" class="form-control" id="employee_login_id" name="login_id" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="employee_password">Password</label>
                <input type="password" class="form-control" id="employee_password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                Login as Employee
            </button>
        </form>
    </div>
    
    <!-- Admin Login Form -->
    <div id="admin_form" class="form-section">
        <form method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="login_type" value="admin">
            <div class="form-group">
                <label for="admin_login_id">Admin Login ID</label>
                <input type="text" class="form-control" id="admin_login_id" name="login_id" required>
            </div>
            
            <div class="form-group">
                <label for="admin_password">Password</label>
                <input type="password" class="form-control" id="admin_password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                Login as Admin
            </button>
        </form>
    </div>
    
    <div class="divider">
        <span>OR</span>
    </div>
    
    <div class="create-org-link">
        <a href="{{ url_for('create_organization') }}">Create New Organization</a>
    </div>
</div>

<script>
function selectLoginType(type) {
    // Update active states
    document.querySelectorAll('.login-option').forEach(opt => opt.classList.remove('active'));
    document.querySelectorAll('.form-section').forEach(form => form.classList.remove('active'));
    
    if (type === 'employee') {
        document.querySelector('.login-option:first-child').classList.add('active');
        document.getElementById('employee_form').classList.add('active');
        document.getElementById('employee_login_id').focus();
    } else {
        document.querySelector('.login-option:last-child').classList.add('active');
        document.getElementById('admin_form').classList.add('active');
        document.getElementById('admin_login_id').focus();
    }
}
</script>
{% endblock %}
